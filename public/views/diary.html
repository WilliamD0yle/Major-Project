<!-- Diary HTML -->
<div class="container">
    <div class="jumbotron text-center">
        <h1>Diary</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" ng-controller="DiaryController">
            <h3 class="lead text-center">{{diary.date}}</h3>
            <div>
                <h3>Breakfast</h3>
                <div ng-repeat="food in diary.breakfast">
                    <div class="foodHolder" ng-click="foodInfo('breakfast', food.name)">
                        <p class="col-md-6 lead">{{food.name}}</p>
                        <p class="col-md-6 text-center lead">{{food.calories}} cals</p>
                    </div>
                </div>
                <a href="#/account/search">Add Food</a>
            </div>
            <div>
                <h3>Lunch</h3>
                <div ng-repeat="food in diary.lunch">
                    <div class="foodHolder" ng-click="foodInfo('lunch', food.name)">
                        <p class="col-md-6 lead">{{food.name}}</p>
                        <p class="col-md-6 text-center lead">{{food.calories}} cals</p>
                    </div>
                </div>
                <a href="#/account/search">Add Food</a>
            </div>
            <div>
                <h3>Dinner</h3>
                <div ng-repeat="food in diary.dinner">
                    <div class="foodHolder" ng-click="foodInfo('dinner', food.name)">
                        <p class="col-md-6 lead">{{food.name}}</p>
                        <p class="col-md-6 text-center lead">{{food.calories}} cals</p>
                    </div>
                </div>
                <a href="#/account/search">Add Food</a>
            </div>
            <div>
                <h3>Snacks</h3>
                <div ng-repeat="food in diary.snacks">
                    <div class="foodHolder" ng-click="foodInfo('snacks', food.name)">
                        <p class="col-md-6 lead">{{food.name}}</p>
                        <p class="col-md-6 text-center lead">{{food.calories}} cals</p>
                    </div>
                </div>
                <a href="#/account/search">Add Food</a>
            </div>
        </div>
    </div>
</div>
