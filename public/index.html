<!DOCTYPE html>
<html>

<head>
    <title>Count My Calories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#303f9f"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css">
    <!-- QR Settings -->
    <script type="text/javascript" src="../assets/js/quagga.min.js" type="text/javascript"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div id="sidebar">
            <ul>
                <li><a href="#/account/diary"><span class="glyphicon glyphicon-book"></span> Diary</a></li>
                <li><a href="#/account/custom"><span class="glyphicon glyphicon-cutlery"></span> My Meals</a></li>
                <li><a href="#/account/"><span class="glyphicon glyphicon-user"></span> My Details</a></li>
                <li><a href="#/account/progress"><span class="glyphicon glyphicon-stats"></span> My Progress</a></li>
                <li><a href="#/account/logout"><span class="glyphicon glyphicon-off"></span>  Log Out</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="swipe-area"></div>
            <a href="" data-toggle=".container" id="sidebar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="content">
                <div ng-view class="main-content" overflow-scroll="true">

                </div>
            </div>
        </div>
    </div>
    <!--  Angular & JQuery from Google CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
    <script src="assets/js/angular-modal-service.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="assets/js/angular-chart.js/angular-chart.min.js"></script>


    <!-- AppController -->
    <script type="text/javascript" src="assets/js/app.js"></script>

    <!-- Jansy  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
