<!-- Text Search Page -->
<div ng-controller="TextSearchController">
    <header class="main-header-search">
        <div class="text-center">
            <br>
            <br>
            <h1>Search</h1>
        </div>
    </header>

    <form class="form-horizontal" novalidate ng-submit="" name="foodSearch">
        <br>
        <fieldset>
            <div class="form-group col-md-12">
                <div class="col-md-6 col-md-offset-2 col-xs-6 col-xs-offset-2">
                    <!--   Using debounce runs the function after a change has been made   -->
                    <input type="text" class="form-control" id="search" ng-click="active = 2" ng-model="search" ng-change="foodTextSearch(search)" ng-model-options="{debounce: 1000}" placeholder="Search">
                </div>
                <div class="col-sm-2">
                    <!--   Using debounce runs the function after a change has been made   -->
                    <a href="#/account/search"><span class="glyphicon glyphicon-barcode gi-2x"></span></a>
                </div>
            </div>
        </fieldset>
    </form>


    <uib-tabset active="active" class="col-md-10 col-md-offset-1 col-sm-12">
        <uib-tab index="0" heading="Most Popular" class="col-xs-4">
            <div class="col-xs-12 food-container" ng-repeat="food in popular" ng-click="foodInformation(food)">
                <ul class="diary-list">
                    <li>
                        <img alt="{{food.brand}}" class="pull-left" ng-src="{{food.image || 'https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif' }}" />
                        <div class="info">
                            <p class="title lead">{{food._id}}</p>
                            <p class="desc">{{food[meal].brand}}</p>
                        </div>
                        <div class="social">
                            <p class="title lead">{{food[meal].calories}}cals</p>
                        </div>
                    </li>
                </ul>
            </div>
        </uib-tab>
        <uib-tab index="$index + 1" heading="Custom Meals" class="col-xs-4">
            <div ng-repeat="meal in keys">
                <p class="lead" ng-click="addCustom(customMeals[$index],meal[0])">{{meal[0]}}</p>
            </div>
        </uib-tab>
        <uib-tab index="$index + 2" heading="Search Results" class="col-xs-4">
            <div class="col-xs-12 food-container" ng-repeat="food in results" ng-click="foodInformation(food)">
                <ul class="diary-list">
                    <li>
                        <img alt="{{food.brand}}" class="pull-left" ng-src="{{food.image_front_small_url || 'https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif' }}" />
                        <div class="info">
                            <p class="title lead">{{food.product_name}}</p>
                            <p class="desc">{{food.brands}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
