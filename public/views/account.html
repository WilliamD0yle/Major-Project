<!--account.html-->
<div class="jumbotron text-center">
    <div class="page-header">
        <h1>Your Account</h1>
    </div>
</div>

<div class="row" ng-controller="AccountController">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" novalidate ng-submit="submitForm()" name="AccountForm">
            <fieldset>
                <legend>Account Information</legend>
                <div class="form-group">
                    <label for="inputName" class="col-lg-4 control-label">Name</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="name" ng-model="user.name" required placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-4 control-label">Username</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="username" ng-model="user.username" required placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" id="email" ng-model="user.email" required placeholder="Email">
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <label class="col-lg-4 control-label">Sex</label>
                    <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="gender.male" ng-checked="male" value="male">Male
                        </label>
                    <label class="radio-inline">
                            <input type="radio" name="gender" ng-model="gender.female" ng-checked="female" value="female">Female
                        </label>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-lg-4 control-label">Age</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" id="age" ng-model="user.age" required placeholder="24">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-lg-4 control-label">Height in cm</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" id="height" ng-model="user.height" required placeholder="183">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-lg-4 control-label">Weight in kg</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" id="weight" ng-model="user.weight" ng-change="calculateCalories()" required placeholder="85">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-lg-4 control-label">Suggested Calorie intake</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" id="calories" ng-model="user.calories" required placeholder="2000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" id="inputPassword" ng-model="user.password" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button class="btn btn-danger" type="button" ng-click="deleteAccount()">Delete Account</button>
                            <input class="btn btn-primary" type="submit" ng-disabled="AccountForm.$invalid" value="Update Account">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!--/account.html-->
