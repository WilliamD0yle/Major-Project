<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add calories</h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="quickAddForm">
                    <label for="cals">Calorie Amount</label>
                    <input type="number" class="form-control" id="cals" ng-model="cals" required placeholder="400">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="addCals()" ng-disabled="quickAddForm.$invalid" class="btn btn-primary" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
