<!-- Text Search Page -->
<div ng-controller="TextSearchController">
    <a href="#/account/diary"><span class="glyphicon glyphicon-arrow-left fa-lg"></span></a>
    <div class="row">
        <form class="form-horizontal" novalidate ng-submit="" name="foodSearch">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-md-4 control-label">Food Search</label>
                    <div class="col-md-4">
                        <!--   Using debounce runs the function 1 second after a change has been made   -->
                        <input type="text" class="form-control" id="search" ng-click="active = 2" ng-model="search" ng-change="foodTextSearch(search)" ng-model-options="{debounce: 1000}" placeholder="Search">
                    </div>
                    <div class="col-md-4">
                        <a href="#/account/search">Barcode scan: <span class="glyphicon glyphicon-barcode"></span></a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <uib-tabset active="active" class="col-md-6 col-md-offset-3">
        <uib-tab index="0" heading="Most Popular">
            <p class="lead" ng-repeat="food in popular" ng-click="foodInformation(food)">{{food._id}} - {{food[meal].calories}}cals</p>
        </uib-tab>
        <uib-tab index="$index + 1" heading="Custom Meals">
            <div ng-repeat="meal in keys">
                <p class="lead" ng-click="addCustom(customMeals[$index],meal[0])">{{meal[0]}}</p>
            </div>
        </uib-tab>
        <uib-tab index="$index + 2" heading="Search Results" class="">
            <div ng-repeat="food in results">
                <p class="lead" ng-click="foodInformation(food)">{{food.product_name}}</p>
                <p ng-click="foodInformation(food)">{{food.brands}}</p>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
