<div class="modal fade col-lg-8 col-lg-offset-2 col-xs-12">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h3 class="modal-title">{{item}}</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="diaryForm">
                    <fieldset>
                        <p class="lead">Calories - {{cals}}</p>

                        <p class="lead">Carbs - {{totalCarbs()}}</p>

                        <p class="lead">Fats - {{totalFats()}}</p>

                        <p class="lead">Protein - {{totalProtein()}}</p>

                        <p class="lead">Serving size - {{serving}}</p> 
                        <label for="serving" class="control-label">How many g's/ml's did you have?</label>
                        <input type="number" class="form-control" ng-model="serving" ng-change="totalCals; totalCarbs; totalFats; totalProtein;" id="serving">

                        <p class="lead">Total Calories - {{totalCals()}}</p>
                        <input type="hidden" name="calories" ng-model="calories" ng-value="{{totalCals()}}" />
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="removeFood(item)" class="btn btn-danger pull-left" data-dismiss="modal">Delete Food</button>
                <button type="button" ng-click="updateFood(item, serving, totalCals, totalCarbs(), totalFats(), totalProtein())" ng-disabled="diaryForm.$invalid" class="btn btn-primary" data-dismiss="modal">Update Food</button>
            </div>
        </div>
    </div>
</div>
