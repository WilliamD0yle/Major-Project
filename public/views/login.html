<!-- LOGIN HTML -->
<div class="container" ng-controller="LoginController">
    <header class="main-header-progress">
        <div class="text-center">
            <br>
            <br>
            <br>
            <br>
            <div class="headerText">
                <h1>Login to Account</h1>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
        <form class="form-horizontal" novalidate ng-submit="submitLogin()" name="loginForm">
            <fieldset>
                <legend>Account Information</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputUsername" ng-model="loginForm.username" required placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" ng-model="loginForm.password" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <input class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid" value="Login">
                    </div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <h4>- Or -</h4>
                    </div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default" type="button" ng-click="createAccount()">Create Account</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
